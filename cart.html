<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

<body>
    
    

<section id="cart" class="cart">
    <div class="container-layout">
        <div class="container">
            <h2 class="title-02">Your Cart</h2>

            <div class="cart-row row">
                <div class="cart-col col-01">
                   
                    
                    <div class="cart-box">
                        <img src="./assets/images/cart-01.png" alt="cart-01" class="cart-01">
                        <div class="cart-content">
                            <div class="cart-desc">                            <h4>
                                Gradient Graphic T-shirt</h4>
                                
                            
                             <div class="outer-desc">
                                <span class="desc">Size: </span>
                                <span class="desc-value">Large</span>
                             </div>
                             <div class="outer-desc">
                                <span class="desc">Color: </span>
                                <span class="desc-value">White</span>
                             </div>
                             <div class="price">$145</div>

                            </div>

                             <div class="delete-plus-minus">
                                <img src="./assets/images/delete.svg" alt="delete" class="delete"s>
                                <div class="plus-minus-btn">
                                    <span class="plus">-</span>
                                    <span class="value">12</span>
                                    <span class="Minus">+</span>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                    <div class="cart-box">
                        <img src="./assets/images/cart-02.png" alt="cart-01" class="cart-01">
                        <div class="cart-content">
                            <div class="cart-desc">                            <h4>
                                Gradient Graphic T-shirt</h4>
                                
                            
                             <div class="outer-desc">
                                <span class="desc">Size: </span>

                             <div class="delete-plus-minus">
                                <img src="./assets/images/delete.svg" alt="delete" class="delete"s>
                                <div class="plus-minus-btn">
                                    <span class="plus">-</span>
                                    <span class="value">12</span>
                                    <span class="Minus">+</span>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                    <div class="cart-box">
                        <img src="./assets/images/cart-03.png" alt="cart-01" class="cart-01">
                        <div class="cart-content">
                            <div class="cart-desc">                            <h4>
                                Gradient Graphic T-shirt</h4>
                                
                            
                             <div class="outer-desc">
                                <span class="desc">Size: </span>
                                <span class="desc-value">Large</span>
                             </div>
                             <div class="outer-desc">

                                    <span class="plus">-</span>
                                    <span class="value">12</span>
                                    <span class="Minus">+</span>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
                <div class="cart-col col-02">
                    <div class="cart-box order">
                        <h4>Order Summary</h4>
                        <div class="order-summary">
                            <div class="order-box">
                                <span class="order-que">Subtotal</span>

                                <span class="order-ans">$565</span>
                            </div>
                            <div class="order-box">
                                <span class="order-que">Discount (-20%)</span>
                                
                                <span class="order-ans">-$113</span>
                            </div>
                            <div class="order-box">
                                <span class="order-que">Delivery Fee</span>
                                
                                <span class="order-ans">$15</span>

                              <span class="total-price">$467</span>
                            </div>


                        </div>
                        <div class="order-search-area">
                            <div class="order-search">
                            <div class="order-btn">
                            <img src="./assets/images/clip.svg" alt="clip" class="clip">
                            <input type="search" name="" id="" placeholder="Add promo code">
                        </div>
                        <button class="apply">Apply</button>
                    </div>
                    <button class="checkout">
                        Go to Checkout <i class="fa-solid fa-arrow-right"></i>

                    </div>
